
      <header>
              <h1>Beatles Angular Store</h1>
      </header>

      <div class="merchoptionsnew test">
        <div>
          <a ng-repeat="merchtype in merchtypes" ui-sref="store({type:merchtype.type})" ng-class="{'current':isCurrentCategory(merchtype.type)}" class="merchlink blacklink">{{merchtype.name}}</a>
        </div>
      </div>

      <h2> <a href="/cart/" class="greenlink">
        <img src="images/shoppingcart.png" style="height: 1.25em; margin-right:.5em;" vertical-align="middle" />

        Cart: <span class="cartHeader">({{cartQuantity()}} items)</span>
      </a>
        <img src="images/paypal-whitestroke.png" style="height: 2em;" vertical-align="middle" />
      </h2>

      <div class="merchandise pre-scrollable">
        <!-- merch goes here -->
        <div ng-repeat="product in products | filter:{info_type:currentCategory}" class="merchitem col-sm-12 col-md-6 col-lg-4 simpleCart_shelfItem">

        <div class="title">{{product.info_title}}</div>
        <div class="item_name" style="display:none;">{{product.info_title}} [{{product.info_type}}]</div>

        <div class="merchthumb">

            <a ng-if="product.itemdetail" class = "itemdetail" href="images/merch/{{product.itemdetail}}" data-width="{{product.imagewidth}}" data-height="{{product.imageheight}}">
              <img ng-if="product.thumbnail" src="images/merch/{{product.thumbnail}}" />
              <img ng-if="!product.thumbnail" src="images/merch/default_thumb.png" />
              <span class="itemdetailtext">See Detail</span>
            </a>

            <span ng-if="!product.itemdetail">
              <img ng-if="product.thumbnail" src="images/merch/{{product.thumbnail}}" />
              <img ng-if="!product.thumbnail" src="images/merch/default_thumb.png" />

              <span class="itemdetailtext">&nbsp;</span>
            </span>

        </div>

        <div class = "info">
                <!--div class="description">{{product.info_description}}</div-->
        </div>


        <div ng-if="product.is_soldout == true" class="input-group" >
        <div class="input-group-addon soldoutitem">SOLD OUT</div>
        </div>


        <div ng-if="product.is_soldout == false" class="input-group" >
          <!--div class="input-group-addon type">{{product.info_type}}</div-->
          <div class="input-group-addon price item_price">{{product.info_price}}</div>


            <span ng-if="product.options" class="input-group-addon select-group">
              <select class="c-select select-item item_size"><option>options</option></select>
            </span>


          <div class="input-group-btn">
          <button name="type" type="button" value="add" ng-click="addToCart(product, 'nothing')" class="btn btn-success item_add pull-left">Add</button>
          </div>

        </div>



        </div>


        <!--End Merch data-->

        </div>
      </div>
